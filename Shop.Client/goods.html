  <div class="container"><h3>Goods</h3></div>
  <hr class="container">
  <div class="container">
    <div id="infoBlock" class="d-none alert alert-danger"></div>
    <div id="goodsTable" class="d-none">
      <div id="addBtn" class="admin mb-2" data-toggle="modal" data-target="#saveGood">
        <img src="https://img.icons8.com/ultraviolet/32/000000/plus-2-math.png"/>
      </div>
      <div id="tableData">
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="saveGood">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Good</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <label for="goodname">Name</label>
            <input type='text' class="form-control mb-2" id="goodname"/>
            <label for="categoryId">Category</label>
            <div id="categoryId" class="mb-2"></div>
            <label for="goodcount">Count</label>
            <input type='text' class="form-control mb-2" id="goodcount"/>
            <label for="goodprice">Price</label>
            <input type='text' class="form-control mb-2" id="goodprice"/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ata-dismiss="modal" id="saveBtn">Save</button>
        </div>
      </div>
    </div>
  </div>
